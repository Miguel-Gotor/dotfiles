# Disable Kitty's default cursor hiding option to let "unclutter" handle it
mouse_hide_wait 0.0
background_opacity 0.8
foreground white
confirm_os_window_close 0
enable_audio_bell no

# Replace bell sound
# command_on_bell paplay /usr/share/sounds/Yaru/stereo/dialog-warning.oga
# command_on_bell paplay /usr/share/sounds/freedesktop/stereo/message.oga

# visual_bell_duration 0.2
# visual_bell_color #0000ff

# Enabling shell integration replaces block cursor shape with beam
shell_integration disabled

cursor magenta

window_padding_width 5
active_border_color white
inactive_border_color black
draw_minimal_borders yes

url_color #2FF924
url_style straight

# Fonts -----------------------------------------------------------------------
